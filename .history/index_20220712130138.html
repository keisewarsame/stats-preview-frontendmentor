<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-component">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats-component">
                    <div>
                        <p class="num">10K+</p>
                        <p class="stats-sub">Companies</p>
                    </div>
                    <div>
                        <p class="num">314</p>
                        <p>Templates</p>
                    </div>
                    <div>
                        <p class="num">12M+</p>
                        <p>Queries</p>
                    </div>
                </div>
            </div>
            <div class="image-component">
                <img src="/images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
