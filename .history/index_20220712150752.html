<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="img-cover"></div>
    <div class="container">
        <div class="wrapper">
            <div class="text-component">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats-component">
                    <div>
                        <p class="num">10k+</p>
                        <p class="stats-sub">Companies</p>
                    </div>
                    <div>
                        <p class="num">314</p>
                        <p class="stats-sub">Templates</p>
                    </div>
                    <div>
                        <p class="num">12M+</p>
                        <p class="stats-sub">Queries</p>
                    </div>
                </div>
            </div>
            <div class="image-component">
                <picture class="perfume-img">
                    <source media="(max-width: 1440)" srcset="./imagesimage-product-desktop.jpg">
                    <source media="(max-width: 375px)" srcset="./images/image-product-mobile.jpg">
                    <img src="./images/image-product-desktop.jpg" alt="imagealttext">
                </picture>
            </div>
        </div>
    </div>
</body>
</html>
